<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒ¸ ä¹ä¹ä¹˜æ³•å¤§æŒ‘æˆ° ğŸŒ¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- ä½¿ç”¨ Firebase 10+ ç›¸å®¹ç‰ˆ SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fff1f2; margin: 0; padding: 0; overflow: hidden; }
        .btn-active:active { transform: scale(0.95); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const myFirebaseConfig = {
            apiKey: "AIzaSyBiJYCT63knRf5oRniO0audx_U0XtbkkVc",
            authDomain: "x9-game.firebaseapp.com",
            projectId: "x9-game",
            storageBucket: "x9-game.firebasestorage.app",
            messagingSenderId: "618210484102",
            appId: "1:618210484102:web:de982d1338799decf2d607",
            measurementId: "G-7Q1TBWFE7C"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(myFirebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const REWARDS = [
            { threshold: 0, name: 'åˆå­¸è€…', icon: 'ğŸ£', color: 'bg-gray-50' },
            { threshold: 100, name: 'åº«æ´›ç±³', icon: 'ğŸ˜ˆ', color: 'bg-purple-50' },
            { threshold: 200, name: 'ç¾æ¨‚è’‚', icon: 'ğŸ°', color: 'bg-pink-50' },
            { threshold: 300, name: 'å¤§è€³ç‹—', icon: 'ğŸ¶', color: 'bg-blue-50' },
            { threshold: 400, name: 'å‡±è’‚è²“', icon: 'ğŸ±', color: 'bg-red-50' },
            { threshold: 500, name: 'çš‡å† ç‹è€…', icon: 'ğŸ‘‘', color: 'bg-yellow-50' }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [userName, setUserName] = useState(localStorage.getItem('math_user_name') || '');
            const [gameState, setGameState] = useState('LOBBY'); 
            const [score, setScore] = useState(0);
            const [questionCount, setQuestionCount] = useState(0);
            const [fails, setFails] = useState(0);
            const [currentQuestion, setCurrentQuestion] = useState({ a: 0, b: 0, ans: 0 });
            const [userInput, setUserInput] = useState('');
            const [timeLeft, setTimeLeft] = useState(10);
            const [feedback, setFeedback] = useState(null);
            const [leaderboard, setLeaderboard] = useState([]);
            const isSaving = useRef(false);

            const getRewardInfo = (s) => REWARDS.reduce((acc, curr) => (s >= curr.threshold ? curr : acc), REWARDS[0]);

            useEffect(() => {
                auth.signInAnonymously().catch(e => console.error("ç™»å…¥å¤±æ•—:", e));
                const unsubscribeAuth = auth.onAuthStateChanged(u => setUser(u));

                const unsubscribeLB = db.collection('leaderboard')
                    .orderBy('score', 'desc')
                    .limit(10)
                    .onSnapshot(
                        snap => {
                            const list = snap.docs.map(doc => doc.data());
                            setLeaderboard(list);
                        },
                        err => console.error("Firestore ç›£è½å¤±æ•—:", err)
                    );

                return () => { unsubscribeAuth(); unsubscribeLB(); };
            }, []);

            const generateQuestion = () => {
                const a = Math.floor(Math.random() * 9) + 1;
                const b = Math.floor(Math.random() * 9) + 1;
                setCurrentQuestion({ a, b, ans: a * b });
                setUserInput('');
                setTimeLeft(10);
                setFeedback(null);
            };

            const startGame = () => {
                if (!userName.trim()) return;
                localStorage.setItem('math_user_name', userName);
                setScore(0);
                setFails(0);
                setQuestionCount(0);
                setGameState('PLAYING');
                isSaving.current = false;
                generateQuestion();
            };

            const submitScore = async (finalScore) => {
                if (!user || isSaving.current) return;
                isSaving.current = true;
                try {
                    await db.collection('leaderboard').add({
                        name: userName,
                        score: finalScore,
                        uid: user.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error(e); }
            };

            const handleAnswer = (val) => {
                if (feedback) return;
                const isCorrect = parseInt(val) === currentQuestion.ans;
                let newScore = score;
                let newFails = fails;

                if (isCorrect) {
                    const pts = timeLeft > 7 ? 5 : timeLeft > 4 ? 3 : 1;
                    newScore += pts;
                    setScore(newScore);
                    setFeedback({ type: 'PASS', text: `ğŸŒŸ +${pts}` });
                } else {
                    newFails += 1;
                    setFails(newFails);
                    setFeedback({ type: 'FAIL', text: val === '-1' ? 'â° è¶…æ™‚' : 'âŒ ç­”éŒ¯' });
                }

                setTimeout(() => {
                    if (newFails >= 3 || questionCount >= 99) {
                        setGameState('GAMEOVER');
                        submitScore(newScore);
                    } else {
                        setQuestionCount(prev => prev + 1);
                        generateQuestion();
                    }
                }, 800);
            };

            useEffect(() => {
                let timer;
                if (gameState === 'PLAYING' && !feedback) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) { handleAnswer('-1'); return 0; }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timer);
            }, [gameState, feedback]);

            const onKey = (num) => {
                if (feedback) return;
                if (num === 'DEL') setUserInput(prev => prev.slice(0, -1));
                else if (num === 'OK') { if (userInput) handleAnswer(userInput); }
                else if (userInput.length < 3) setUserInput(prev => prev + num);
            };

            const handleReturnToLobby = () => {
                setUserName(''); // æ¸…ç©ºå§“å
                localStorage.removeItem('math_user_name'); // åŒæ­¥ç§»é™¤å¿«å–
                setGameState('LOBBY');
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">
                    <div className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-4 border-pink-100 relative flex flex-col h-[95vh] max-h-[800px]">
                        
                        <div className="bg-pink-400 py-3 text-white text-center shrink-0">
                            <h1 className="text-lg font-black tracking-widest uppercase italic">Multiplication Challenge</h1>
                        </div>

                        {gameState === 'LOBBY' && (
                            <div className="p-6 space-y-6 flex-1 overflow-y-auto hide-scrollbar animate-fade-in">
                                <div className="space-y-3">
                                    <input 
                                        type="text" maxLength="8" placeholder="è¼¸å…¥æš±ç¨±..."
                                        className="w-full p-4 bg-gray-50 border-4 border-transparent rounded-2xl text-center text-lg focus:outline-none focus:bg-white focus:border-pink-300 transition-all font-bold shadow-inner"
                                        value={userName} onChange={e => setUserName(e.target.value)}
                                    />
                                    <button onClick={startGame} disabled={!userName.trim()}
                                        className={`w-full py-4 rounded-2xl text-xl font-black shadow-lg btn-active transition-all ${userName.trim() ? 'bg-pink-500 text-white shadow-pink-200' : 'bg-gray-200 text-gray-400'}`}>
                                        é–‹å§‹æŒ‘æˆ° ğŸš€
                                    </button>
                                </div>

                                <div className="space-y-3">
                                    <p className="text-center text-pink-400 font-black text-[11px] uppercase tracking-[0.2em]">ğŸ… æŒ‘æˆ°å‹›ç« ç­‰ç´š</p>
                                    <div className="grid grid-cols-2 gap-2">
                                        {REWARDS.map((r, i) => (
                                            <div key={i} className={`flex items-center p-2 rounded-xl border-2 border-white shadow-sm ${r.color}`}>
                                                <span className="text-2xl mr-2">{r.icon}</span>
                                                <div className="min-w-0">
                                                    <p className="font-bold text-gray-700 text-[10px] truncate">{r.name}</p>
                                                    <p className="text-[9px] text-gray-400 font-bold">{r.threshold} PT</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-pink-50/40 rounded-[2rem] p-4 border-2 border-white shadow-inner">
                                    <p className="text-center text-pink-400 font-black text-[11px] mb-3 uppercase tracking-[0.2em]">ğŸ† å…¨çƒæ’è¡Œæ¦œ</p>
                                    <div className="space-y-2">
                                        {leaderboard.length === 0 ? (
                                            <div className="text-center py-6 text-gray-300 text-xs italic">å°šæœªæœ‰å†’éšªè€…ç´€éŒ„</div>
                                        ) : (
                                            leaderboard.map((l, i) => {
                                                const reward = getRewardInfo(l.score);
                                                return (
                                                    <div key={i} className="flex justify-between items-center bg-white p-2.5 rounded-xl shadow-sm border border-pink-50">
                                                        <div className="flex items-center gap-2 overflow-hidden">
                                                            <span className="text-[10px] font-black w-5 h-5 shrink-0 flex items-center justify-center rounded-full bg-pink-50 text-pink-300">{i + 1}</span>
                                                            <span className="text-lg shrink-0">{reward.icon}</span>
                                                            <span className="font-bold text-gray-700 truncate text-xs">{l.name}</span>
                                                        </div>
                                                        <span className="text-pink-500 font-black text-xs shrink-0">{l.score} PT</span>
                                                    </div>
                                                );
                                            })
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {gameState === 'PLAYING' && (
                            <div className="p-4 flex-1 flex flex-col justify-between animate-fade-in">
                                {/* é ‚éƒ¨è³‡è¨Šæ¬„ */}
                                <div className="flex justify-between items-center mb-4">
                                    <div className="flex flex-col gap-1">
                                        <div className="bg-blue-50 px-3 py-1 rounded-full text-blue-600 font-black text-[10px] border border-blue-100">é€²åº¦: {questionCount + 1} / 100</div>
                                        <div className="bg-pink-50 px-3 py-1 rounded-full text-pink-600 font-black text-[10px] border border-pink-100">ç›®å‰åˆ†æ•¸: {score}</div>
                                    </div>
                                    <div className="flex gap-1">{[...Array(3)].map((_, i) => <span key={i} className={`text-xl ${i < (3 - fails) ? "opacity-100" : "opacity-20"}`}>â¤ï¸</span>)}</div>
                                </div>

                                {/* é¡Œç›®é¡¯ç¤ºå€ */}
                                <div className="text-center bg-gray-50 rounded-3xl py-10 border-4 border-white shadow-inner mb-6 relative">
                                    <div className={`absolute -top-4 left-1/2 -translate-x-1/2 bg-white border-2 w-10 h-10 rounded-full flex items-center justify-center font-bold ${timeLeft <= 3 ? 'border-red-500 text-red-500 animate-pulse' : 'border-pink-400 text-pink-500'}`}>{timeLeft}</div>
                                    {feedback ? (
                                        <div className={`text-5xl font-black ${feedback.type === 'PASS' ? 'text-green-500 animate-bounce' : 'text-red-500'}`}>{feedback.text}</div>
                                    ) : (
                                        <div className="text-5xl font-black tracking-tighter flex items-center justify-center gap-2">
                                            {currentQuestion.a} <span className="text-pink-300">Ã—</span> {currentQuestion.b} <span className="text-gray-300">=</span> <span className="text-pink-500 underline decoration-pink-200">{userInput || '?'}</span>
                                        </div>
                                    )}
                                </div>

                                {/* æ•¸å­—éµç›¤ */}
                                <div className="grid grid-cols-3 gap-2">
                                    {[1, 2, 3, 4, 5, 6, 7, 8, 9, 'DEL', 0, 'OK'].map(k => (
                                        <button key={k} onClick={() => onKey(k)} className={`py-4 rounded-2xl text-xl font-bold transition-all btn-active ${k === 'OK' ? 'bg-green-500 text-white shadow-lg shadow-green-100' : k === 'DEL' ? 'bg-red-400 text-white shadow-lg shadow-red-100' : 'bg-white border-2 border-gray-100 text-gray-700 active:bg-gray-50'}`}>{k === 'DEL' ? 'â†' : k}</button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {gameState === 'GAMEOVER' && (
                            <div className="p-8 text-center flex-1 flex flex-col items-center justify-center animate-fade-in">
                                <h2 className="text-3xl font-black text-pink-500 mb-2 italic">Challenge Over!</h2>
                                <div className="text-xl text-gray-500 font-bold mb-4">{userName} çš„ç¸½æˆç¸¾</div>
                                <div className="text-7xl font-black text-gray-800 mb-2 drop-shadow-md">{score}</div>
                                <div className="text-sm font-bold text-gray-400 mb-8 tracking-widest uppercase font-black">Points Earned</div>
                                <div className={`w-full p-6 rounded-[2.5rem] border-4 border-white shadow-xl mb-10 ${getRewardInfo(score).color}`}>
                                    <div className="text-7xl mb-2 animate-bounce">{getRewardInfo(score).icon}</div>
                                    <div className="text-xl font-black text-gray-700">{getRewardInfo(score).name}</div>
                                </div>
                                <button onClick={handleReturnToLobby} className="w-full bg-pink-500 text-white font-black py-4 rounded-2xl text-xl shadow-lg btn-active">è¿”å›å¤§å»³ä¸¦æ¸…ç©º</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
