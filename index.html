<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ ‰πù‰πù‰πòÊ≥ïÂ§ßÊåëÊà∞ üå∏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fff1f2; margin: 0; padding: 0; }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- Firebase ÂÆâÂÖ®ÂàùÂßãÂåñÈò≤Ë≠∑Â±§ ---
        let db = null;
        let auth = null;
        let isFirebaseEnabled = false;

        const initFirebase = () => {
            try {
                const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                if (configStr) {
                    const config = JSON.parse(configStr);
                    if (config.apiKey && !firebase.apps.length) {
                        firebase.initializeApp(config);
                        db = firebase.firestore();
                        auth = firebase.auth();
                        isFirebaseEnabled = true;
                        console.log("Firebase ËºâÂÖ•ÊàêÂäü");
                    }
                }
            } catch (e) {
                console.warn("Firebase ÂàùÂßãÂåñË∑≥ÈÅé (Áí∞Â¢ÉËÆäÊï∏Êú™Ë®≠ÂÆöÊàñÊ†ºÂºèÈåØË™§)");
            }
        };

        initFirebase();

        const REWARDS = [
            { threshold: 0, name: 'ÂàùÂ≠∏ËÄÖ', icon: 'üê£' },
            { threshold: 100, name: 'Â∫´Ê¥õÁ±≥', icon: 'üòà' },
            { threshold: 200, name: 'ÁæéÊ®ÇËíÇ', icon: 'üê∞' },
            { threshold: 300, name: 'Â§ßËÄ≥Áãó', icon: 'üê∂' },
            { threshold: 400, name: 'Âá±ËíÇË≤ì', icon: 'üê±' },
            { threshold: 500, name: 'Ê¶ÆËÄÄÁöáÂÜ†', icon: 'üëë' }
        ];

        function App() {
            const [user, setUser] = useState(null);
            const [userName, setUserName] = useState('');
            const [gameState, setGameState] = useState('LOBBY'); // LOBBY, PLAYING, GAMEOVER
            const [score, setScore] = useState(0);
            const [questionCount, setQuestionCount] = useState(0);
            const [fails, setFails] = useState(0);
            const [currentQuestion, setCurrentQuestion] = useState({ a: 0, b: 0, ans: 0 });
            const [userInput, setUserInput] = useState('');
            const [timeLeft, setTimeLeft] = useState(10);
            const [feedback, setFeedback] = useState(null);
            const [leaderboard, setLeaderboard] = useState([]);

            // ËôïÁêÜÁôªÂÖ•ËàáÁõ£ËÅΩ
            useEffect(() => {
                if (!isFirebaseEnabled) return;

                const login = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error("Auth error", e); }
                };
                login();

                const unsubscribeAuth = auth.onAuthStateChanged(u => setUser(u));
                
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'demo-app';
                const unsubscribeLB = db.collection(`artifacts/${appId}/public/data/leaderboard`)
                    .onSnapshot(snap => {
                        const list = snap.docs.map(doc => doc.data())
                            .sort((a, b) => b.score - a.score)
                            .slice(0, 5);
                        setLeaderboard(list);
                    }, err => console.log("ÊéíË°åÊ¶úËºâÂÖ•Ë∑≥ÈÅé (Ê¨äÈôêÂ∞öÊú™Ë®≠ÂÆö)"));

                return () => { unsubscribeAuth(); unsubscribeLB(); };
            }, []);

            const generateQuestion = () => {
                const a = Math.floor(Math.random() * 9) + 1;
                const b = Math.floor(Math.random() * 9) + 1;
                setCurrentQuestion({ a, b, ans: a * b });
                setUserInput('');
                setTimeLeft(10);
                setFeedback(null);
            };

            const startGame = () => {
                if (!userName.trim()) return;
                setScore(0);
                setFails(0);
                setQuestionCount(0);
                setGameState('PLAYING');
                generateQuestion();
            };

            const submitScore = async (finalScore) => {
                if (!isFirebaseEnabled || !user) return;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'demo-app';
                try {
                    await db.collection(`artifacts/${appId}/public/data/leaderboard`).add({
                        name: userName,
                        score: finalScore,
                        uid: user.uid,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error("Save score error", e); }
            };

            const handleAnswer = (val) => {
                if (feedback) return;
                const isCorrect = parseInt(val) === currentQuestion.ans;
                let newScore = score;
                let newFails = fails;

                if (isCorrect) {
                    const pts = timeLeft > 5 ? 5 : 2;
                    newScore += pts;
                    setScore(newScore);
                    setFeedback({ type: 'PASS', text: `+${pts} Ê≠£Á¢∫!` });
                } else {
                    newFails += 1;
                    setFails(newFails);
                    setFeedback({ type: 'FAIL', text: 'ÁÆóÈåØ‰∫Ü!' });
                }

                setTimeout(() => {
                    if (newFails >= 3 || questionCount >= 99) {
                        setGameState('GAMEOVER');
                        submitScore(newScore);
                    } else {
                        setQuestionCount(prev => prev + 1);
                        generateQuestion();
                    }
                }, 800);
            };

            useEffect(() => {
                let timer;
                if (gameState === 'PLAYING' && !feedback) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) { handleAnswer('-1'); return 0; }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timer);
            }, [gameState, feedback, currentQuestion]);

            const onKey = (num) => {
                if (feedback) return;
                if (num === 'DEL') setUserInput(prev => prev.slice(0, -1));
                else if (num === 'OK') { if (userInput) handleAnswer(userInput); }
                else if (userInput.length < 2) setUserInput(prev => prev + num);
            };

            const reward = REWARDS.reduce((acc, curr) => (score >= curr.threshold ? curr : acc), REWARDS[0]);

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-sm bg-white rounded-[3rem] shadow-xl overflow-hidden border-8 border-pink-100 relative">
                        {/* Header */}
                        <div className="bg-pink-400 py-6 text-white text-center">
                            <h1 className="text-2xl font-black">‰πù‰πù‰πòÊ≥ïÊåëÊà∞</h1>
                        </div>

                        {gameState === 'LOBBY' && (
                            <div className="p-8 space-y-6">
                                <div className="text-center">
                                    <p className="text-gray-500 text-sm mb-2">Ê∫ñÂÇôÂ•Ω‰∫ÜÂóéÔºüÂ∞èÂãáËÄÖÔºÅ</p>
                                    <input 
                                        type="text" 
                                        placeholder="Ëº∏ÂÖ•‰Ω†ÁöÑÁ®±Ëôü"
                                        className="w-full p-4 border-2 border-pink-100 rounded-2xl text-center text-lg focus:outline-none focus:border-pink-400"
                                        value={userName}
                                        onChange={e => setUserName(e.target.value)}
                                    />
                                </div>
                                <button onClick={startGame} className="w-full bg-pink-500 text-white font-black py-4 rounded-2xl text-xl shadow-lg btn-active">ÈñãÂßãÈÅäÊà≤</button>
                                
                                <div className="pt-4">
                                    <p className="text-pink-400 font-bold text-sm mb-2 text-center">üèÜ Ââç‰∫îÂêçÂ§ßÂ∏´</p>
                                    <div className="space-y-2">
                                        {leaderboard.map((l, i) => (
                                            <div key={i} className="flex justify-between bg-pink-50 p-2 px-4 rounded-xl text-sm">
                                                <span className="font-bold text-gray-700">{l.name}</span>
                                                <span className="text-pink-500 font-black">{l.score}ÂàÜ</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {gameState === 'PLAYING' && (
                            <div className="p-6 text-center">
                                <div className="flex justify-between items-center mb-4 text-xs font-bold text-gray-400 uppercase">
                                    <span>Á¨¨ {questionCount + 1} È°å</span>
                                    <span className="text-pink-500">Á©çÂàÜ: {score}</span>
                                </div>
                                
                                <div className="flex justify-between items-center mb-6">
                                    <div className="text-xl">{'‚ù§Ô∏è'.repeat(3 - fails)}</div>
                                    <div className={`w-12 h-12 flex items-center justify-center rounded-full font-bold border-4 ${timeLeft < 4 ? 'border-red-400 text-red-400 animate-pulse' : 'border-pink-200 text-pink-400'}`}>
                                        {timeLeft}
                                    </div>
                                </div>

                                <div className="h-24 flex items-center justify-center bg-gray-50 rounded-3xl mb-6">
                                    {feedback ? (
                                        <div className={`text-4xl font-black ${feedback.type === 'PASS' ? 'text-green-500' : 'text-red-500'}`}>{feedback.text}</div>
                                    ) : (
                                        <div className="text-5xl font-black text-gray-800 tracking-tighter">
                                            {currentQuestion.a} √ó {currentQuestion.b} = <span className="text-pink-500">{userInput || '?'}</span>
                                        </div>
                                    )}
                                </div>

                                <div className="grid grid-cols-3 gap-2">
                                    {[1, 2, 3, 4, 5, 6, 7, 8, 9, 'DEL', 0, 'OK'].map(k => (
                                        <button 
                                            key={k} 
                                            onClick={() => onKey(k)}
                                            className={`py-4 rounded-2xl text-xl font-bold btn-active shadow-sm ${k === 'OK' ? 'bg-green-400 text-white' : k === 'DEL' ? 'bg-gray-200 text-gray-500' : 'bg-white border border-gray-100 text-gray-700'}`}
                                        >
                                            {k === 'DEL' ? '‚Üê' : k}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {gameState === 'GAMEOVER' && (
                            <div className="p-10 text-center space-y-6">
                                <h2 className="text-3xl font-black text-gray-800">ÊåëÊà∞ÁµêÊùüÔºÅ</h2>
                                <div className="py-8 bg-pink-50 rounded-[2.5rem] border-4 border-pink-100 relative overflow-hidden">
                                    <div className="text-7xl mb-2">{reward.icon}</div>
                                    <div className="text-xl font-black text-pink-600 mb-1">{reward.name}</div>
                                    <div className="text-4xl font-black text-gray-700">{score} <span className="text-sm">ÂàÜ</span></div>
                                </div>
                                <button onClick={() => setGameState('LOBBY')} className="w-full bg-pink-500 text-white font-black py-4 rounded-2xl text-xl shadow-lg btn-active">ÂÜçÁé©‰∏ÄÊ¨°</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
